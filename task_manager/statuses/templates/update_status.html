{% extends "base.html" %}

{% load bootstrap4 i18n %}

{% block content %}
    <h1 class="my-4">
        {% translate 'Изменение статуса' %}
    </h1>

    <form method="post">{% csrf_token %}
        {% bootstrap_form form %}
        <button class="btn btn-primary" type="submit">
            {% translate 'Изменить' %}
        </button>
    </form>
{% endblock %}
